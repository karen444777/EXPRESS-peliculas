<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESFLIS</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #b80000;
            text-align: center;
            margin-top: 20px;
        }
        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.mundodeportivo.com/alfabeta/hero/2023/08/captura-de-pantalla-2023-08-16-162819.png?width=768&aspect_ratio=16:9&format=nowebp');
            background-size: cover;
            background-position: center;
            opacity: 0.9; 
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.75); /* Color de fondo transparente */
        }
        .login-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #b80000;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #ff0000;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
            display: none; /* Ocultar el contenedor de búsqueda inicialmente */
        }
        .search-input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #b80000;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #ff0000;
        }
        #tabla-peliculas {
            display: none; /* Ocultar la lista de películas inicialmente */
            margin: 0 auto;
            max-width: 800px;
        }
        #add-movie-form {
            display: none; /* Ocultar el formulario de agregar películas inicialmente */
            margin: 0 auto;
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Formulario de Login para Invitados -->
    <div class="login-container">
        <div class="login-box" id="guest-login-box">
            <!-- Contenido del formulario de invitados -->
            <h2 class="login-title">Iniciar Sesión como Invitado</h2>
            <input type="text" id="guest-username" class="login-input" placeholder="Nombre de Usuario">
            <input type="password" id="guest-password" class="login-input" placeholder="Contraseña">
            <button id="guest-login-button" class="login-button" onclick="loginAsGuest()">Iniciar Sesión</button>
            <p><a href="#" onclick="showAdminLogin()">Iniciar sesión como administrador</a></p>
        </div>
    </div>

    <!-- Formulario de Login para Administradores -->
    <div class="login-container" id="admin-login-container" style="display: none;">
        <div class="login-box" id="admin-login-box">
            <!-- Contenido del formulario de administradores -->
            <h2 class="login-title">Iniciar Sesión como Administrador</h2>
            <input type="text" id="admin-username" class="login-input" placeholder="Nombre de Usuario">
            <input type="password" id="admin-password" class="login-input" placeholder="Contraseña">
            <button id="admin-login-button" class="login-button" onclick="loginAsAdmin()">Iniciar Sesión</button>
        </div>
    </div>

    <script>
        // Función para mostrar el formulario de inicio de sesión para administradores
        function showAdminLogin() {
            document.getElementById('guest-login-box').style.display = 'none';
            document.getElementById('admin-login-container').style.display = 'block';
        }

        // Función para iniciar sesión como invitado
        function loginAsGuest() {
            alert('Inicio de sesión como invitado exitoso');
            window.location.href = "catalogo.html"; // Redireccionar al catálogo de películas
        }

        // Función para iniciar sesión como administrador
        function loginAsAdmin() {
            const adminUsername = document.getElementById('admin-username').value;
            const adminPassword = document.getElementById('admin-password').value;

            // Validar que los campos no estén vacíos
            if (adminUsername.trim() === '' || adminPassword.trim() === '') {
                alert('Por favor, ingresa tu nombre de usuario y contraseña.');
                return;
            }

            // Verificar credenciales de administrador
            if (adminUsername === 'admin' && adminPassword === 'admin') {
                alert('Inicio de sesión como administrador exitoso');
                window.location.href = "catalogo.html"; // Redireccionar al catálogo de películas para administradores
            } else {
                alert('Error al iniciar sesión como administrador. Verifica tus credenciales.');
            }
        }
    </script>
    <a href="catalogo.html" target="_blank">click aqui para ver el catalogo</a><r></br>
</body>
</html>
